---
layout: page
title: Projects
---
<section class="list">
    {% for post in site.posts %}
        {% if post.projects %}
        <p class="text-center"><a href="https://git.kernel.org/cgit/linux/kernel/git/gregkh/staging.git/log/?h=staging-testing&qt=grep&q=Dilek+Uzulmez">Linux Kernel</a></p>
        <p class="text-center"><a href="https://gerrit.libreoffice.org/#/q/dilek">LibreOffice</a></p>

            <div class="item {% if post.star %}star{% endif %}">
                <a class="url" href="{% if post.externalLink %}{{ post.externalLink }}{% else %}{{ site.url }}{{ post.url }}{% endif %}">
                    <aside><time datetime="{{ post.date | date:"%d-%m-%Y" }}">{{ post.date | date: "%b %d %Y" }}</time></aside>
                    {{ post.jemoji }}<h3 class="title">{{ post.title }}</h3>
                </a>
            </div>
        {% endif %}
    {% endfor %}
</section>
